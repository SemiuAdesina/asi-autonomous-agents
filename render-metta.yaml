# MeTTa Server Configuration for Render
# Service Name: asi-metta-server
# Type: Web Service
# Plan: Free

name: asi-metta-server
type: web
runtime: python
plan: free

# Build Configuration
buildCommand: |
  pip install fastapi uvicorn

# Start Command
startCommand: |
  cd backend
  python metta_server.py

# Environment Variables
envVars:
  - key: METTA_SERVER_HOST
    value: 0.0.0.0
  - key: METTA_SERVER_PORT
    value: "8000"

# Health Check
healthCheckPath: /health

# Auto Deploy
autoDeploy: true
branch: main
