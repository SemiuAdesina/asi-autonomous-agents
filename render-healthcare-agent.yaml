# Healthcare Agent Configuration for Render
# Service Name: asi-healthcare-agent
# Type: Background Worker
# Plan: Free

name: asi-healthcare-agent
type: worker
runtime: python
plan: free

# Build Configuration
buildCommand: |
  cd backend/agents/healthcare_agent
  pip install -r requirements.txt

# Start Command
startCommand: |
  cd backend/agents/healthcare_agent
  python app.py

# Environment Variables
envVars:
  - key: AGENT_NAME
    value: healthcare-agent
  - key: AGENT_PORT
    value: "8001"
  - key: ASI_ONE_API_KEY
    sync: false
  - key: METTA_SERVER_URL
    value: https://asi-metta-server.onrender.com

# Auto Deploy
autoDeploy: true
branch: main
